name: Checkmarx AST scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - staging

jobs:
  push_scan_target_branch:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0     

      - name: Checkmarx One - Check vulnerabilities
        uses: checkmarx/ast-github-action@main
        with:
          base_uri: ${{secrets.CHECKMARX_URL}}
          cx_tenant: ${{secrets.CX_TENANT}}
          cx_client_id: ${{secrets.CX_CLIENT_ID}}
          cx_client_secret: ${{secrets.CX_CLIENT_SECRET}}
          project_name: ${{github.repository_owner}}/${{github.event.repository.name}}
          branch: ${{github.head_ref}}
          repo_name: ${{github.event.repository.name}}
          namespace: ${{github.repository_owner}}
          pr_number: ${{github.event.number}}
          additional_params: --async --sast-incremental --sast-filter '!vul,!swagger,!docs,!*_test.go' --sca-filter '!root' --iac-security-filter '!infra'
